apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.8.0/manifests/ha/install.yaml
- ingress.yaml
- repository.yaml
- projects.yaml
- application-set.yaml
- application.yaml

images:
- name: quay.io/argoproj/argocd:v2.8.0
  newName: ghcr.io/schub-cloud/argocd
  newTag: v2.8.0-6

patchesStrategicMerge:
- argocd-rbac-cm.patch.yaml
- argocd-cm.patch.yaml

patches:
- target:
    kind: Deployment
    name: argocd-server
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --insecure
