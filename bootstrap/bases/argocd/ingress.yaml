apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: "change-me"
    http:
      paths:
      - pathType: Prefix
        path: "/" # "*" is needed. Without this, the UI Javascript and CSS will not load properly
        backend:
          service:
            name: argocd-server
            port:
              number: 80
