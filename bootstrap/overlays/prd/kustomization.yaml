bases:
  - ../../bases/namespaces
  - ../../bases/argocd

images:
  - name: quay.io/argoproj/argocd:v2.8.5
    newName: ghcr.io/schub-cloud/argocd
    newTag: v2.8.5-7

patches:
  - target:
      kind: ApplicationSet
      name: general
    patch: |-
      - op: replace
        path: /spec/generators/0/git/directories/0/path
        value: 'services/**/prd'
      - op: replace
        path: /spec/generators/0/git/directories/1/path
        value: 'addons/**/prd'
      - op: replace
        path: /spec/generators/0/git/directories/2/path
        value: 'databases/**/prd'
  - target:
      kind: Namespace
    patch: |-
      - op: add
        path: /metadata/annotations/cnrm.cloud.google.com~1project-id
        value: my-deployments-2
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: argocd
    patch: |-
      - op: replace
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1hostname
        value: argocd.lucassilvano.com.br
      - op: replace
        path: /spec/rules/0/host
        value: argocd.lucassilvano.com.br
      - op: replace
        path: /spec/tls/0/hosts/0
        value: argocd.lucassilvano.com.br
  - target:
      kind: IAMPolicy
      name: argocd-repo-server-workload-identity-bind
    patch: |-
      - op: replace
        path: /spec/bindings/0/members/0
        value: serviceAccount:deployments.svc.id.goog[argocd/argocd-repo-server]
  - target:
      kind: IAMPartialPolicy
      name: argocd-repo-server-project-role-binds
    patch: |-
      - op: replace
        path: /spec/bindings/0/members/0/member
        value: serviceAccount:argocd-repo-server@my-deployments-2.iam.gserviceaccount.com
      - op: replace
        path: /spec/resourceRef/external
        value: my-deployments-2
  - target:
      kind: ServiceAccount
      name: argocd-repo-server
    patch: |-
      - op: add
        path: /metadata/annotations/iam.gke.io~1gcp-service-account
        value: argocd-repo-server@my-deployments-2.iam.gserviceaccount.com
  - target:
      kind: Application
      name: argocd
    patch: |-
      - op: replace
        path: /spec/source/path
        value: bootstrap/overlays/prd
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: replace
        path: /data/url
        value: https://argocd.lucassilvano.com.br

generators:
  - secrets-generator.yaml
